<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word-Count</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="https://e7.pngegg.com/pngimages/502/39/png-clipart-colored-pencil-pencil-pencil-pen-thumbnail.png" />
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Kaushan+Script&family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Container">
      <div id="a1">Word Counter</div>
             <div id="settime"><h3>Set time </h3>
                  <input type="text" placeholder="MM" id="MM"> 
                  <input type="text" placeholder="SS" id="SS">
                <div id="word">
                    <h3>Word</h3><h3 id="cword">0</h3>
                </div>
                  <button  id="start" onclick="startTimer()">
                     <h4>Start</h4>
                  </button>
                  <button id="submit" >
                      <h4 class="sub" onclick="stop">Submit</h4>
                  </button>
              </div>
              <div class="timer"><h3 class="t">Timer</h3>
                  <h4 id="timer">00:00</h4>
                  <div id="character"><h3>Character</h3><h3 id="ccharacter">0</h3></div>
                 <button id="reset" onclick="resetTimer()">
                      <h4>Reset</h4>
                  </button>
              </div>
              <div >
                     <textarea  id="content" type="text" placeholder="Type your creativity......" ></textarea>  
              </div>
       </div>
       <script src="./app.js"></script>
    </body>
</html>
